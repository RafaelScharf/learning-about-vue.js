<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ message }}</p> 
  <p>{{ helloWord() }}</p> 
</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
    },
    methods: {
      helloWord() {
        return this.message = 'Ola VUE JS'
      }
      
    },
  });
</script>
